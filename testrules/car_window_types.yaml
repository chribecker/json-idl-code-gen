namespaces: 
  - name: car_window_types
    description: |-
      Types for car window simulation
      multiline description test
      - x additional detail about the car window simulation

    interfaces:
      - name: CarWindowControl
        id: /carwindow/WindowControl
        description: Control Interface for the car window simulation
        major_version: 1
        minor_version: 0
        events:
          - name: window_control
            datatype: WindowControl
            description: "Event providing control commands for the window"

      - name: CarWindowInfo
        id: /carwindow/WindowInfo
        description: Info Interface for the car window simulation
        major_version: 1
        minor_version: 0
        events:
          - name: window_info
            datatype: WindowInfo
            description: Event providing status information of the window


    enumerations:
      - name: WindowState
        datatype: uint32
        description: State of the car window
        literals:
          - name: Stopped
            value: 0
          - name: Opening
            value: 1
          - name: Closing
            value: 2
          - name: Open
            value: 3
          - name: Closed
            value: 4
          - name: Shutdown
            value: 5

      - name: WindowCommand
        datatype: uint32
        description: Commands for the car window
        literals:
          - name: Stop
            value: 0
          - name: Open
            value: 1
          - name: Close
            value: 2
          - name: Shutdown
            value: 3

    structs:

      - name: WindowInfo
        description: |-
          Status of the car window
          multiline description test
          additional detail about the car window status

        members:
          - name: state
            datatype: WindowState
            default: Stopped
            description: Current state of the window
          - name: pos
            datatype: uint32
            default: 0
            description: Position of the window (0% = closed, 100% = open)

      - name: WindowControl
        description: Control command for the car window
        members:
          - name: command
            datatype: WindowCommand
            default: Stop
            description: Command to control the window

    typedefs:

      - name: ArrayOfWindowInfo
        description: Array of window information
        datatype: array
        element_datatype: WindowInfo
        arraysize: 10
