namespaces:
  - name: car_window_types
    description: |-
      Data types and interfaces for car window simulation
      The simulation has two interfaces:
      - WindowControl interface with the event window_control of type WindowCommand
      - WindowInfo interface with the event window_info of type WindowInfo
    enumerations:
      - name: WindowCommand
        description: Enumerator that specifies the possible commands to control the
          car window
        datatype: uint32
        literals:
          - name: Stop
            value: 0
          - name: Open
            value: 1
          - name: Close
            value: 2
          - name: Exit
            value: 3
      - name: WindowState
        description: Enumerator that specifies the possible states of the car window
        datatype: uint32
        literals:
          - name: Stopped
            value: 0
          - name: Opening
            value: 1
          - name: Closing
            value: 2
          - name: Open
            value: 3
          - name: Closed
            value: 4
          - name: Shutdown
            value: 5
    typedefs:
      - name: MyU16
        description: Type definition of uint16 as MyU16
        datatype: uint16
      - name: MyU16Array
        description: Type definition of an array of 10 uint16
        datatype: MyU16
        arraysize: 10
    structs:
      - name: WindowControl
        description: Control command structure for the car window
        members:
          - name: command
            description: Command to control the window
            datatype: WindowCommand
            default: Stop
      - name: WindowInfo
        description: Status and information structure of the car window
        members:
          - name: state
            description: Current state of the window
            datatype: WindowState
            default: Stopped
          - name: pos
            description: Position of the window (0% = closed, 100% = open)
            datatype: uint32
            default: '0'
          - name: lastpos
            description: Last 5 positions of the window
            datatype: uint32
            arraysize: 5
            default: '0'
    interfaces:
      - name: WindowControl
        description: Interface to control the car window simulation
        id: /car_window_types/WindowControl
        major_version: 1
        minor_version: 0
        events:
          - name: window_control
            description: Event providing control commands for the window
            datatype: WindowControl
          - name: window_counter
            description: Test event using an array of self defined type
            datatype: MyU16Array
      - name: WindowInfo
        description: Interface for car window status and information
        id: /car_window_types/WindowInfo
        major_version: 1
        minor_version: 0
        events:
          - name: window_info
            description: Event providing status information of the window
            datatype: WindowInfo
