namespaces: 
  - name: car_window_types
    description: Types for car window simulation

    interfaces:
      - name: CarWindowControl
        id: /carwindow/WindowControl
        description: Control Interface for the car window simulation
        major_version: 1
        minor_version: 0
        events:
          - name: window_control
            datatype: WindowControl
            description: "Event providing control commands for the window"

      - name: CarWindowInfo
        id: /carwindow/WindowInfo
        description: Info Interface for the car window simulation
        major_version: 1
        minor_version: 0
        events:
          - name: window_info
            datatype: WindowInfo
            description: Event providing status information of the window
          - name: counter
            datatype: MyU16
            description: Counter example using typedef


    enumerations:
      - name: WindowState
        datatype: uint32
        description: State of the car window
        literals:
          - name: Stopped
            value: 0
          - name: Opening
            value: 1
          - name: Closing
            value: 2
          - name: Open
            value: 3
          - name: Closed
            value: 4
          - name: Shutdown
            value: 5

      - name: WindowCommand
        datatype: uint32
        description: Commands for the car window
        literals:
          - name: Stop
            value: 0
          - name: Open
            value: 1
          - name: Close
            value: 2
          - name: Shutdown
            value: 3

    structs:

      - name: WindowInfo
        description: Status of the car window
        members:
          - name: state
            datatype: WindowState
            default: Stopped
            description: Current state of the window
          - name: pos
            datatype: uint32
            default: 0
            description: Position of the window (0% = closed, 100% = open)
          - name: lastpos
            datatype: uint32
            default: 0
            description: Last 5 positions of the window
            arraysize: 5

      - name: WindowControl
        description: Control command for the car window
        members:
          - name: command
            datatype: WindowCommand
            default: Stop
            description: Command to control the window

    typedefs:

      - name: MyU16Array
        description: array of 10 uint16
        datatype: uint16
        arraysize: 10
    
      - name: MyU16
        description: 16-bit unsigned integer
        datatype: uint16
